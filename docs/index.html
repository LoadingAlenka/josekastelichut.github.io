<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script>
    const lang = navigator.language.slice(0,2);
    const supported = ["es","en","sl"];
    const target = supported.includes(lang) ? lang : "es";
    location.replace("/" + target + "/");
  </script>
</head>
<body></body>
</html>
